<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bfa78c1276.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Panda Card4</title>
</head>


<body>
   <header>
     <div>
      <figure>
        <img class="logo" src="pandalogo.png" alt="">
      </figure>
     </div>
     <div class="sign-all">
      <button class="sign-up" >Sign up</button>
      <button class="btn">Login </button>
     </div>
   </header>

   <section class="top-center">
           <!--Hero section-->
    <main>
      <h1>Send Money Globally</h1>
      <p class="h1-sub">Fast, affordable online money transfer to Nigeria from anywhere in the world</p>
    </main>
       <!--Form/card section-->
    <form class="all-card" action="">
     <div class="all-cardsub">


       <section class="all-send">
          <div class="send-with">
            <i  class="fa-solid fa-chevron-left"></i>
            <p class="send-num">Send With</p>
          </div>
          <div class="x-mark">
            <i class="fa-solid fa-x"></i>
          </div>
       </section>
       <!--First Rectangle-->
       <section id="rec1" class="rectangle">
         <div class="send-id">
           <p class="send-num">Bitcoin</p>
           <p class="send-tx">Send from a bitcoin wallet</p>
         </div>

         <div>
           <i class="fa-solid fa-chevron-right"></i>
         </div>

       </section>
       
         <!--Second Rectangle-->
       
      <section>
        <section id="rec1" class="rectangle">
          <div class="send-id">
            <p class="send-num">Card</p>
            <p class="send-tx">Use your credit or debit card</p>
          </div>
 
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
 
        </section>

      </section>
      <section class="transact-btn">
         <button class="send-cash">Continue to Transfer</button>
        
      </section>

      
     </div>
 
   </form>
   </section>

  <script src="script.js"></script>
</body>
</html>
